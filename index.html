<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,700;1,200;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/records.css">
    <link rel="stylesheet" href="css/modal.css">
    <script src="main.js" defer></script>
    <title>.:GAMA - CRUD:.</title>
</head>
<body>
    <header>
        <h1 class="header-title">LISTA DE CURSOS</h1>
    </header>
    <main>
        <button type="button" class="button blue mobile" id="cadastrarCurso">Cadastrar Curso</button>
        <table id="tableCurso" class="records">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Descrição</th>
                    <th>Imagem</th>
                    <th>Professor</th>
                    <th>Aulas</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div class="modal" id="modal">
            <div class="modal-content">
                <header class="modal-header">
                    <h2>Novo Curso</h2>
                    <span class="modal-close" id="modalClose">&#10006;</span>
                </header>
                <form id="form" class="modal-form">
                    <input type="number" id="id" data-index="new" class="modal-field" placeholder="ID do Curso" required>
                    <input type="text" id="titulo" class="modal-field" placeholder="Título" required>
                    <input type="text" id="descricao" class="modal-field" placeholder="Descrição" required>
                    <input type="url" id="imagem" class="modal-field" placeholder="Link Imagem" required>
                    <input type="text" id="professor" class="modal-field" placeholder="Professor" required>
                    <input type="url" id="aulas" class="modal-field" placeholder="Link Aulas" required>
                </form>
                <footer class="modal-footer">
                    <button id="salvar" class="button green">Salvar</button>
                    <button id="cancelar" class="button blue" id="cancelar"> Cancelar</button>
                </footer>
            </div>
        </div>
    </main>
    <footer>
        Copyright &copy; Programação Sem Pantim
    </footer>
</body>
</html>
